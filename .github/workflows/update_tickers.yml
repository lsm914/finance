name: Update Nasdaq Tickers

on:
  workflow_dispatch: {}
  schedule:
    - cron: "30 15 * * 0"   # 예: 월 00:30 KST

permissions:
  contents: write   # ← 중요: GITHUB_TOKEN에 쓰기 권한 부여

jobs:
  update-tickers:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0        # push하려면 히스토리 필요
          persist-credentials: true  # 기본 GITHUB_TOKEN 사용

      - name: Download nasdaq tickers
        run: |
          mkdir -p data
          curl -sSL https://www.nasdaqtrader.com/dynamic/SymDir/nasdaqlisted.txt \
            | tail -n +2 \
            | grep -v "File Creation Time" \
            | cut -d"|" -f1 \
            > data/nasdaq_tickers.csv

      - name: Commit & push updated tickers
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/nasdaq_tickers.csv
          git commit -m "chore: update nasdaq tickers [skip ci]" || exit 0
          # 현재 브랜치로 푸시
          git push origin HEAD:${{ github.ref_name }}
